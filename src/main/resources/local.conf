# Spark
spark.master.url = "local[*]"

# JBrowse specific settings
jbrowse {

  track.base.url = "http://localhost:8080/data"

  tracks: [
    {
      "filePath": "src/main/resources/sample/dedupped_20.bam.adam",
      "fileType": "Alignment",
      "trackType": "JBrowse/View/Track/Alignments2"
    },
    {
      "filePath": "src/main/resources/sample/human_b37_20.fasta.adam",
      "fileType": "Reference",
      "trackType": "JBrowse/View/Track/Sequence"
    },
    {
      "filePath": "src/main/resources/sample/dbsnp_b37_20.vcf.adam",
      "fileType": "Variants",
      "trackType": "JBrowse/View/Track/CanvasVariants"
    }
  ]
}